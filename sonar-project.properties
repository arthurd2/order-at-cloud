### required metadata
sonar.projectKey=setic:VMPlacement
sonar.projectName=Doutorado Arthur
sonar.projectVersion=1.0
#sonar.exclusions=file:**/library/Zend/**,file:**/library/Zend.base/**,file:**/library/Outros/**,file:**/Function/lib/**,file:**/Json/**
# path to source directories (required)
sonar.sources=src
sonar.language=php

# path to test source directories (optional)
#tests=test
sonar.phpUnit.configuration=phpunit.xml
sonar.php.tests.reportPath=junit.xml
sonar.php.coverage.reportPath=coverage.xml

# CodeIgniter doesn't have unit tests :(
sonar.dynamicAnalysis=true
sonar.phpUnit.analyzeOnly=true

# path to project binaries (optional), for example directory of Java bytecode
#binaries=build/classes

# optional comma-separated list of paths to libraries. Only path to JAR file and path to directory of classes are supported.
#libraries=

# Uncomment those lines if some features of java 5 or java 6 like annotations, enum, ... 
# are used in the source code to be analysed
sonar.java.source=1.6
sonar.java.target=1.6
